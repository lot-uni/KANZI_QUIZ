<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="icon" href="./static/img/icon.svg" type="image/svg+xml">
    <title>漢字ディフュージョン</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
</head>
<body>
    <header class="top-header">
        <div class="header-title">漢字ディフィュージョン</div>
    </header>
    <div class="view">
        <div class="table">
            <div class="tab input active">
                入力
            </div>
            <div class="tab output">
                設定
            </div>
        </div>
        <hr>
        <div class="tab-contents">
            <div id="question"></div>
            <div id="anser"></div>
            <div class="tab-contents-item show">
                <div class="input-frame">
                    <textarea class="textlines" id="context" context="" cols="30" rows="15"></textarea>
                    <button id="fetchData"><div class="submit-inner">作成</div></button>
                    <button id="DLC"><a href="/get_file/output.pdf">pdfダウンロード</a></button>
                </div>
            </div>
            <br>
            <div class="tab-contents-item">
                <div>
                    <p>タイトル: <input type="text" id="title" value="漢字書き取りテスト　学年　クラス　" maxlength="18"></p>
                    <p class="attention">*半角スペースを入れないでください。</p>
                    <p>
                        問題数:
                        <select id="quizSize" name="problemCount">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20" selected>20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                        </select>
                    </p>
                    <p class="attention">*文章が少ない場合は問題数が設定より少なくなります。</p>
            </div>
          </div>
    </div>  
  <script src="./static/js/tab-action.js"></script>
  <script src="./static/js/setting.js"></script>
</body>
</html>
